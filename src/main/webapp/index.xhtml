<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>LUAR - WebPlayer</title>
	<h:outputStylesheet library="css" name="estilos.css" />
</h:head>

<h:body>
	<div class="container">
		<h:form>
			<h1 class="title">Reprodutor de Músicas</h1>
			<p>Bem-vindo ao reprodutor de músicas web. Selecione uma das
				opções abaixo:</p>
			<p:menu toggleable="true">
				<p:submenu label="Cadastro">
					<p:menuitem value="- Cadastro Artista"
						action="registerArtist?faces-redirect=true" />
					<p:menuitem value="- Cadastro Album"
						action="registerAlbumn?faces-redirect=true" />
					<p:menuitem value="- Cadastro Música"
						action="registerTrack?faces-redirect=true" />
				</p:submenu>
				<p:menuitem value="Player" />
			</p:menu>

			<h2>Artists</h2>
			<p:dataTable value="#{artistBean.artists}" var="artist">
				<p:column headerText="Id">
					<h:outputText value="#{artist.id}" />
				</p:column>

				<p:column headerText="Name">
					<h:outputText value="#{artist.name}" />
				</p:column>
				<p:column headerText="Ações">
					<p:commandButton value="Excluir"
						action="#{artistBean.deleteArtist(artist.id)}"
						onclick="return confirm('Tem certeza que deseja excluir este artista?');" />
				</p:column>
			</p:dataTable>

			<h2>Albuns</h2>
			<p:dataTable value="#{albumnBean.albumns}" var="albumn">
				<p:column headerText="Id">
					<h:outputText value="#{albumn.id}" />
				</p:column>

				<p:column headerText="Nome">
					<h:outputText value="#{albumn.title}" />
				</p:column>

				<p:column headerText="Ações">
					<p:commandButton value="Excluir"
						action="#{albumnBean.deleteAlbumn(albumn.id)}"
						onclick="return confirm('Tem certeza que deseja excluir este álbum?');" />
				</p:column>
			</p:dataTable>

			<h2>Tracks</h2>
			<p:dataTable value="#{trackBean.tracks}" var="track">
				<p:column headerText="Id">
					<h:outputText value="#{track.id}" />
				</p:column>

				<p:column headerText="Name">
					<h:outputText value="#{track.title}" />
				</p:column>
				<p:column headerText="Genre">
					<h:outputText value="#{track.genre}" />
				</p:column>
				<p:column headerText="Albumn">
					<h:outputText value="#{track.albumn}" />
				</p:column>
				<p:column headerText="Ações">
					<p:commandButton value="Excluir"
						action="#{trackBean.deleteTrack(track.id)}"
						onclick="return confirm('Tem certeza que deseja excluir esta faixa?');" />
					<p:link value="Tocar"
						outcome="Player">
						<f:param name="trackId" value="#{track.id}"/> 
					</p:link>
				</p:column>
			</p:dataTable>

		</h:form>
	</div>
</h:body>

</html>
