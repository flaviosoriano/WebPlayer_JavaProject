<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>PÃ¡gina de Teste Simples</title>
	<h:outputStylesheet library="css" name="estilos.css" />
</h:head>

<h:body>
	<div class="container">
		<h:form>
			<h1 class="title"> Lista de Musicas Cadastradas </h1>
			<p>  </p>


			<p:dataTable value="#{trackBean.tracks}" var="track">
				<p:column headerText="Id">
					<h:outputText value="#{track.id}" />
				</p:column>

				<p:column headerText="Name">
					<h:outputText value="#{track.title}" />
				</p:column>
				<p:column headerText="Genre">
					<h:outputText value="#{track.genre}" />
				</p:column>
				<p:column headerText="Albumn">
					<h:outputText value="#{track.albumn}" />
				</p:column>
			</p:dataTable>
			
			<p:commandLink value="retornar" action="#{trackBean.voltar}"/>
		</h:form>
	</div>
</h:body>

</html>
